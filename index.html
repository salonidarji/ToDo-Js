<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="body-class"><center><br>
    <div class="container">
    <div class="card" style=" width: 36rem;">
        <h3 class="card-title">To-Do Application</h3><hr>
            <input type="text" id="input" class="form-control col-md-6 " placeholder="Enter TO-DO Here..."><br>
            <button type="button" id="add" class="btn col-md-6 btn-success">Add ToDo</button>
            <button type="button" id="remove" class="btn col-md-6 btn-danger">Remove ToDo</button>
            <button type="button" id="removeAll" class="btn col-md-6 btn-default">Remove All ToDo</button><br><br>
        
            <ul id="list" class="list-group">
                <li class="list-group-item">
                    <input type="checkbox" checked />
                    <label>Do Excersice</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" />
                    <label>Take Protein</label>
                 </li>
            </ul>
        </div>
    </div>
   
    <script src="index.js"></script>
</center>
</body>
</html>
